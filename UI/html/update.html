  <!-- Featured Cars -->
  <section>
    <!-- purchase order -->
  <div id="container" class="container" style="width: 50%; position: absolute; left: 300px; top: 100px;">
  <form class="post-form">
      <div class="row">
      <div class="title">
        <label>Buyer</label>
      </div>
      <div class="placeholder">
        <textarea type="text" placeholder="Names...">Raymond Gakwaya </textarea>
      </div>
    </div>
    
    <div class="row">
      <div class="title">
        <label>Car Model</label>
      </div>
      <div class="placeholder">
        <textarea type="text" placeholder="Model.."> 2019 Toyota camry </textarea>
      </div>
    </div>

    <div class="row">
      <div class="title">
        <label>State</label>
      </div>
      <div class="placeholder">
        <select id="state">
          <option value="new">New</option>
          <option value="use">Used</option>
        </select>
      </div>
    </div>

      <div class="row">
       <div class="title">
        <label>Body type</label>
       </div>
      <div class="placeholder">
        <select id="body-type">
          <option>Body type</option>
          <option>Hatchback</option>
          <option>Sedan</option>
          <option>Crossover-USV</option>
          <option>Single cab bakkie</option>
          <option>Double cab bakkie</option>
          <option>Multi purpose vehicle</option>
          <option>Convertible</option>
          <option>Extended cab bakkie</option>
        </select>
      </div>
      </div>

       <div class="row">
       <div class="title">
        <label>Price offered</label>
       </div>
      <div class="placeholder">
        <textarea type="text" placeholder="Price offered.."> $ 38,000 </textarea><br><br>
      </div>
      </div>
  </form>
  <div id="buttons">
    <div class="row">
      <a href="./purchase.html"><input type="submit" value="Update"></a>
    </div>
    <div class="row">
      <a href="./purchase.html"><input type="submit" value="Delete"></a>
    </div>
    <div class="row">
      <a href="./purchase.html"><input type="submit" value="Cancel"></a>
    </div>
  </div>
</div>
